<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Umumiy dizayn */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f6f9; /* Yengil kulrang fon */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ekranning to'liq bo'yini egallash */
}

/* Navbar dizayni */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3498db; /* Ko'k rang */
    padding: 10px 20px;
    width: 100%;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000; /* Navbarni yuqori qilish */
}

/* Navbar havolalari */
.navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    margin: 0 20px; /* Elementlar orasidagi masofa */
    transition: color 0.3s ease;
}

/* Navbar hover effekti */
.navbar a:hover {
    color: #ffd700; /* Oltin rang */
}

/* Formani markazlashtirish uchun konteyner */
.form-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* Formaning maksimal kengligi */
    margin-top: 100px; /* Navbar ostida joylashishi uchun */
    text-align: center;
}

/* Formani nomi */
.form-container h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Formaning kirish maydonlari */
.form-container label {
    display: block;
    margin: 10px 0 5px;
    text-align: left;
    font-size: 14px;
    color: #555;
}

/* Text inputlar */
.form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    box-sizing: border-box;
}

.form-container input:focus {
    outline: none;
    border-color: #3498db; /* Fokusda ko'k rang */
}

/* Submit tugmasi */
.form-container button {
    width: 100%;
    padding: 10px;
    background-color: #3498db; /* Ko'k rang */
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-container button:hover {
    background-color: #2980b9; /* Tugma ustiga bosilganda rangni o'zgartirish */
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>
    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
